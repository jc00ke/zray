<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Z-Ray Demo</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="video"></div>
    <script src="---hashed_app---"></script>
  </body>

  <script>
    (function() {
      const flags = {
        mainVideoUrl: "/assets/master.mp4",
        videoLength: 82,
        overlays: [
           {
             "interval": "1|4",
             "buttonText": "Click for Location",
             "overlay": {
               "text": "Filmed at the Orcas Center, Madrona Room on December 19, 2019"
              }
           },
           {
             "interval": "6|10",
             "buttonText": "Click for Link",
             "overlay": {
               "href": "https://www.orcas.dance",
               "text": "www.orcas.dance"
              }
           },
           {
             "interval": "12|18",
             "buttonText": "Click for Photo",
             "overlay": {
               "alt": "Dancer!",
               "src": "/assets/po1.jpg"
              }
           },
           {
             "interval": "22|30",
             "buttonText": "Click for Video",
             "overlay": {
               "url": "/assets/vo1.mp4"
              }
           }
        ]
      }

      let zray = Elm.Main.init({
        node: document.getElementById("video"),
        flags: flags
      });

      zray.ports.outbound.subscribe(MediaApp.portHandler);
    })()
  </script>
</html>
